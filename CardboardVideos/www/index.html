<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" />

    <meta http-equiv="Content-Security-Policy" content="default-src * blob: 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src * blob:">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>CardboardVideos</title>
</head>

<body>
    <div class="app">
        <input type="file" id="file">  <br>
        <button id="continue">继续</button>
        <div class="play-wrap">
            <div class="play">
                <div class="left">
                    <video id="video-right" autoplay>Your browser can't support HTML5 video</video>
                </div>
                <div class="right">
                    <video id="video-left" autoplay muted>Your browser can't support HTML5 video</video>
                </div>
            </div>
            <div class="control">
                <div class="back">
                    <span><返回</span>
                </div>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
